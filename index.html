<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Rock. Paper. Scissors.</h1>
    </header>
    <main class="container">
      <span class="info-text">Choose your destiny!</span>
      <span class="info-text">Score:</span>
      <div class="score-container">
        <div class="player">
          <img src="" alt="" />
          <p>Player: <span class="score player-score">0</span></p>
        </div>
        <div class="computer">
          <p>Computer:<span class="score computer-score">0</span></p>
        </div>
      </div>
      <div class="button-container">
        <input class="btn btn-rock" type="button" value="Rock" />
        <input class="btn btn-paper" type="button" value="Paper" />
        <input class="btn btn-scissors" type="button" value="Scissors" />
      </div>
      <div class="results-container">
        <span class="results-text"></span>
      </div>
    </main>
  </body>
</html>
